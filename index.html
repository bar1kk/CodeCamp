<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<form action="https://register-demo.freecodecamp.org" id="survey-form">
    <fieldset>
        <label>Name <input type="text" name="name-label" id="name-label" placeholder="Enter your name" required></label>
        <label>Email <input type="email" name="email-label" id="email-label" placeholder="Enter your email"
                required></label>
        <label>Age <span class="optional">(optional)</span> <input type="number" name="number-label" id="number-label" min="13" max="100"
                placeholder="Age"></label>
        <label class="last-label-fieldset" >Would you recommend freeCodeCamp to a friend?
            <select name="role">
                <option value="" disabled selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset>
        <p class="quest">Would you recommend freeCodeCamp?</p>
        <label class="otmetka"> <input type="radio" name="recommend" > Definitely</label>
        <label class="otmetka"> <input type="radio" name="recommend"> Maybe</label>
        <label class="otmetka lastotm"> <input type="radio" name="recommend"> Not sure</label>
        <label class="otmetka">What is your favorite feature of freeCodeCamp?
            <select name="feature">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Challanges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
    </fieldset>
    <fieldset class="third-field">
        <p class="quest">What would you like to see improved?
            <span>(Check all that apply)</span>
        </p>
        <label class="otmetka"><input type="checkbox" value="front-end"> Front-end Projects</label>
        <label class="otmetka"><input type="checkbox" value="back-end"> Back-end Projects</label>
        <label class="otmetka"><input type="checkbox" value="data"> Data Visualization</label>
        <label class="otmetka"><input type="checkbox" value="challanges"> Challenges</label>
        <label class="otmetka"><input type="checkbox" value="OSCommunity"> Open Source Community</label>
        <label class="otmetka"><input type="checkbox" value="gitter"> Gitter help rooms
        </labe class="otmetka"l>
        <label class="otmetka"><input type="checkbox" value="videos"> Videos</label>
        <label class="otmetka"><input type="checkbox" value="meetups"> City Meetups
        </labe class="otmetka"l>
        <label class="otmetka"><input type="checkbox" value="wiki"> Wiki</label>
        <label class="otmetka"><input type="checkbox" value="forum"> Forum</label>
        <label class="otmetka"><input type="checkbox" value="courses"> Additional Courses</label>
    </fieldset>
    <fieldset>
        <p class="quest">Any comments or suggestions?
            <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
        </p>
        <input type="submit" value="Submit" />
    </fieldset>
</form>
</body>
</html>
